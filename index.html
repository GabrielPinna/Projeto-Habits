<!DOCTYPE html>
<html>

	<head>

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" type="text/css" href="Estilo.css">

		<title>Habits</title>

	</head>

	<body>

		<header>

			<img src="./Assets/logo.svg" alt="Logomarca do aplicativo Habits"> <!-- Logo -->

			<button><img src="./Assets/plus.svg" alt="Icone sinal de mais roxo">

				<div>

					Registrar o meu dia!

				</div>

			</button> <!-- BotÃ£o -->

		</header>	

		<form>
			
			<div class="habits">

				<div class="habit" data-name="run"><img src="./Assets/corredor.svg" alt="Icone pessoa correndo"></div>
				<div class="habit" data-name="water"><img src="./Assets/agua.svg" alt="Icone beber agua"></div>
				<div class="habit" data-name="food"><img src="./Assets/comer.svg" alt="Icone comida"></div>
				<div class="habit" data-name="sleep"><img src="./Assets/dormir.svg" alt="Icone Dormindo"></div>
				<div class="habit" data-name="workout"><img src="./Assets/malhar.svg" alt="Icone Malhando"></div>
				
			</div>

			<div class="days"></div>

		</form>

		<script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
		<script src="./script.js"></script>

	</body>

</html>
